<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e354968f1d.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="card text-dark bg-light mb-3" style="max-width: 50%;">
        <div class="card-body">
          <form class="search" id="search-form">
            <div class="row">
              <div class="col">
                  <input
                  type="search"
                  class="form-control"
                  placeholder="Search city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
              </div>
              <div class="col-md-auto">
                  <input type="submit" value="Search" class="btn btn-light">
              </div>
            </div>

          </form>
          <div class="City-name">
            <h2 id=city>Accra</h2>
          </div>
          <div class="Current-conditions-date-time" id="today-time">
            Sunday April 4, 6:10pm
          </div>
          <div class="Current-conditions-phrase">
            Sunny
          </div>

          <div class="row Detailed-conditions">
            <div class="col Current-conditions">
              <span class="Current-Conditions-icon">
                <i class="fas fa-sun"></i>
              </span>
              <span class="Current-Conditions-Value" id="current-value">32</span><span class="units"> <a href="#" id="celsius-link">°C|<a href="#" id="fahrenheit-link">°F</a></span>
            </div>

            <div class="col Today-forecast">
              <div class="row">
                <div class="col-md-auto">
                    <span class="HiLo-value">
                      <i class="fas fa-temperature-high"></i> :
                    <span id="max-temp">88º</span>
                </div>
                <div class="col-md-auto">
                  <span class="chanceofRain">
                    <i class="fas fa-umbrella"></i> : 25%
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-auto">
                  <i class="fas fa-temperature-low"></i> :
                  <span id="min-temp">70º</span>
                </div>
                <div class="col-md-auto">
                  <span class="windSpeed">
                    <i class="fas fa-wind"></i> : 17mph
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="daily-forecast">
            <div class="daily-forecast-title">
              Daily Forecast
            </div>
            <hr />
              <div class="row weekly">
                <div class="col-sm-2 Day-1">
                  <div class="Day-Name">
                    MON
                  </div>
                  <div class="weather-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </div>
                  <div class="max-min-temp">
                      88º/70º
                  </div>
                </div>
                <div class="col-sm-2 Day-1">
                  <div class="Day-Name">
                    TUE
                  </div>
                  <div class="weather-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </div>
                  <div class="max-min-temp">
                    88º/70º
                  </div>
                </div>
                <div class="col-sm-2 Day-1">
                  <div class="Day-Name">
                    WED
                  </div>
                  <div class="weather-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </div>
                  <div class="max-min-temp">
                    88º/70º
                  </div>
                </div>
                <div class="col-sm-2 Day-1">
                  <div class="Day-Name">
                   THU
                  </div>
                  <div class="weather-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </div>
                  <div class="max-min-temp">
                    88º/70º
                  </div>
                </div>
                <div class="col-sm-2 Day-1">
                  <div class="Day-Name">
                    FRI
                  </div>
                  <div class="weather-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </div>
                  <div class="max-min-temp">
                     88º/70º
                  </div>
                </div>
                <div class="col-sm-2 Day-1">
                  <div class="Day-Name">
                     SAT
                  </div>
                  <div class="weather-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </div>
                  <div class="max-min-temp">
                    88º/70º
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js">
    </script>
  </body>
</html>
